<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Link to CSS-->
<link rel="stylesheet" type="text/css" href="reservation.css">
</head>

<body>
  <div class="container-fluid">
  	<div class="jumbotron text-center">
  	  <h1>Make a Reservation</h1>
      <a href="tablelist.html" class="btn btn-lg btn-danger" role="button">View Wait List</a>
      <a href="#" class="btn btn-lg btn-danger" role="button">Home</a>
  </div>

  <div class="row">
  	<div class="col-md-12">
  	  <div class="panel panel-default">
  	  	<div class="panel-heading">Table Reservation</div>
  	  	<div class="panel-body">
  	  	  <form>
			<div class="form-group">
		  	<label for="name">Name</label>
		  	<input type="name" class="form-control" id="name">
			</div>
			<div class="form-group">
		  	<label for="phone">Phone Number</label>
		  	<input type="phone" class="form-control" id="phone">
			</div>
			<div class="form-group">
		  	<label for="email">Email</label>
		  	<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
		  	<label for="uniqueID">Unique ID</label>
		  	<input type="uniqueID" class="form-control" id="uniqueID">
			</div>
			<button type="submit" class="btn btn-danger">Submit</button>
  	  	  </form>
  	  	</div>
  	  </div>
  	</div>
  </div>

<!--Firebase and JQuery tags-->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
