<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to Bootstrap CDN -->
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Link to CSS-->
<link rel="stylesheet" type="text/css" href="reservation.css">
</head>

<body>
  <div class="col-xs-12 showcase">
<div class="jumbotron">
<img src="logo.png"class="logo">

<h1>Flaming Peacock</h1>
<img src="plate.png"class="plate">

<img src="clock.ico"class="clock">

</div>
</div>

  <div class="row"style="width:90%;margin-left:5%">
  	<div class="col-md-12">
  	  <div class="panel panel-default">
  	  	<div class="panel-heading "style="background:#660000;color:#f4f4f4;text-align:center;font-size:20px">Table Reservation</div>
  	  	<div class="panel-body"style="background:#ffb3b3">
  	  	  <form>
			<div class="form-group">
		  	<label for="name"class="glyphicon glyphicon-user">Name</label>
		  	<input type="name" class="form-control" style="background:#ffe6e6"id="name">
			</div>
			<div class="form-group">
		  	<label for="phone"class="glyphicon glyphicon-earphone">Phone Number</label>
		  	<input type="phone" class="form-control" style="background:#ffe6e6" id="phone">
			</div>
			<div class="form-group">
		  	<label for="email"class="glyphicon glyphicon-cloud">Email</label>
		  	<input type="email" class="form-control"style="background:#ffe6e6" id="email">
			</div>
			<div class="form-group">
		  	<label for="uniqueID"class="glyphicon glyphicon-qrcode">Unique ID</label>
		  	<input type="uniqueID" class="form-control"style="background:#ffe6e6" id="uniqueID">
			</div>
			<button type="submit" class="btn btn-danger glyphicon glyphicon-fire"style="margin-left:40%;width:20%;color:black">Submit</button>
  	  	  </form>
  	  	</div>
  	  </div>
  	</div>
  </div>

<!--Firebase and JQuery tags-->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
